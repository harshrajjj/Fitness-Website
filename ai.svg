<svg xmlns="http://www.w3.org/2000/svg" width="200" height="300" viewBox="0 0 200 300">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #9e9e9e; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #616161; stop-opacity: 1" />
    </linearGradient>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #757575; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #424242; stop-opacity: 1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="5" dy="5" stdDeviation="8" flood-color="black" />
    </filter>
    <animateTransform id="textAnimation" attributeName="transform" type="translate" from="0,0" to="0,10" dur="0.5s" repeatCount="indefinite" />
  </defs>

  <!-- Head with Gradient and Shadow -->
  <circle cx="100" cy="70" r="50" fill="url(#headGradient)" stroke="black" stroke-width="2" filter="url(#shadow)" />
  
  <!-- Eyes -->
  <circle cx="85" cy="60" r="8" fill="white" />
  <circle cx="115" cy="60" r="8" fill="white" />
  <circle cx="85" cy="60" r="4" fill="black" />
  <circle cx="115" cy="60" r="4" fill="black" />
  
  <!-- Smile -->
  <path d="M75,85 Q100,110 125,85" stroke="black" stroke-width="2" fill="transparent" />

  <!-- Body with Gradient and Shadow -->
  <rect x="40" y="120" width="120" height="100" rx="20" ry="20" fill="url(#bodyGradient)" stroke="black" stroke-width="2" filter="url(#shadow)" />
  
  <!-- Arms (Hands) -->
  <path d="M40,140 Q20,160 40,180" stroke="black" stroke-width="5" fill="none" />
  <path d="M160,140 Q180,160 160,180" stroke="black" stroke-width="5" fill="none" />
  
  <!-- Legs -->
  <line x1="70" y1="220" x2="70" y2="240" stroke="black" stroke-width="5" />
  <line x1="130" y1="220" x2="130" y2="240" stroke="black" stroke-width="5" />
  
  <!-- Speech Bubble with Shadow -->
  <path d="M20,160 C20,140 60,140 60,160 L140,160 C140,140 180,140 180,160 L160,180 C160,180 60,180 60,180 L20,160 Z" fill="white" stroke="black" stroke-width="2" filter="url(#shadow)" />
  
  <!-- Text inside Speech Bubble with animation -->
  <text x="40" y="175" font-family="Arial" font-size="14" fill="black" transform="translate(0,0)" animation="textAnimation">Hi, how can I help you?</text>
</svg>
